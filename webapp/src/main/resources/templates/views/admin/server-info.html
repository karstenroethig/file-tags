<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
</head>
<body th:with="menu='admin',submenu='server-info'">

	<div layout:fragment="content">
	
		<div class="container">
		
			<h1 style="padding-top: 10px;" th:text="#{utility.serverInfo.label}">Server Info</h1>
		
			<div th:replace="fragments/messages"></div>
			
			<table class="table table-hover">
				<tr>
					<th width="20%" th:text="#{utility.serverInfo.systemInfo.version.label}">Server Version</th>
					<td th:text="${#messages.msg('utility.serverInfo.systemInfo.version.text', serverInfo.systemInfo.version, serverInfo.systemInfo.revision, serverInfo.systemInfo.buildDate)}"></td>
				</tr>
				<tr>
					<th th:text="#{utility.serverInfo.systemInfo.serverTime.label}">Server Time</th>
					<td th:text="${serverInfo.systemInfo.serverTime}"></td>
				</tr>
				<tr>
					<th th:text="#{utility.serverInfo.systemInfo.uptime.label}">Server Uptime</th>
					<td th:text="${serverInfo.systemInfo.uptime}"></td>
				</tr>
			</table>
			
			<fieldset>
				<legend th:text="#{utility.serverInfo.memoryInfo.label}">Memory</legend>
				<table class="table table-hover">
					<tr>
						<th width="20%" th:text="#{utility.serverInfo.memoryInfo.total.label}">Total Memory</th>
						<td th:text="${serverInfo.memoryInfo.totalFormated}"></td>
					</tr>
					<tr>
						<th th:text="#{utility.serverInfo.memoryInfo.free.label}">Free Memory</th>
						<td>
							<span th:text="${serverInfo.memoryInfo.freeFormated}"></span> (<span th:text="${serverInfo.memoryInfo.freePercentage}"></span>%)
						</td>
					</tr>
					<tr>
						<th th:text="#{utility.serverInfo.memoryInfo.used.label}">Used Memory</th>
						<td th:text="${serverInfo.memoryInfo.usedFormated}"></td>
					</tr>
				</table>
			</fieldset>
			
			<fieldset>
				<legend th:text="#{utility.serverInfo.systemInfo.label}">System</legend>
				<table class="table table-hover">
					<tr>
						<th width="20%" th:text="#{utility.serverInfo.systemInfo.userDir.label}">Current Working Directory</th>
						<td th:text="${serverInfo.systemInfo.userDir}"></td>
					</tr>
					<tr>
						<th th:text="#{utility.serverInfo.systemInfo.javaVersion.label}">Java Version</th>
						<td th:text="${serverInfo.systemInfo.javaVersion}"></td>
					</tr>
					<tr>
						<th th:text="#{utility.serverInfo.systemInfo.javaVendor.label}">Java Vendor</th>
						<td th:text="${serverInfo.systemInfo.javaVendor}"></td>
					</tr>
					<tr>
						<th th:text="#{utility.serverInfo.systemInfo.javaRuntime.label}">Java Runtime</th>
						<td th:text="${serverInfo.systemInfo.javaRuntime}"></td>
					</tr>
					<tr>
						<th th:text="#{utility.serverInfo.systemInfo.javaVm.label}">Java VM</th>
						<td th:text="${serverInfo.systemInfo.javaVm}"></td>
					</tr>
					<tr>
						<th th:text="#{utility.serverInfo.systemInfo.javaVmVersion.label}">Java VM Version</th>
						<td th:text="${serverInfo.systemInfo.javaVmVersion}"></td>
					</tr>
					<tr>
						<th th:text="#{utility.serverInfo.systemInfo.javaHome.label}">Java Home</th>
						<td th:text="${serverInfo.systemInfo.javaHome}"></td>
					</tr>
					<tr>
						<th th:text="#{utility.serverInfo.systemInfo.userName.label}">User Name</th>
						<td th:text="${serverInfo.systemInfo.userName}"></td>
					</tr>
					<tr>
						<th th:text="#{utility.serverInfo.systemInfo.userTimezone.label}">User Timezone</th>
						<td th:text="${serverInfo.systemInfo.userTimezone}"></td>
					</tr>
					<tr>
						<th th:text="#{utility.serverInfo.systemInfo.userLocale.label}">User Locale</th>
						<td th:text="${serverInfo.systemInfo.userLocale}"></td>
					</tr>
					<tr>
						<th th:text="#{utility.serverInfo.systemInfo.fileEncoding.label}">System Encoding</th>
						<td th:text="${serverInfo.systemInfo.fileEncoding}"></td>
					</tr>
					<tr>
						<th th:text="#{utility.serverInfo.systemInfo.os.label}">Operating System</th>
						<td>
							<span th:text="${serverInfo.systemInfo.osName}"></span> <span th:text="${serverInfo.systemInfo.osVersion}"></span>
						</td>
					</tr>
					<tr>
						<th th:text="#{utility.serverInfo.systemInfo.osArchitecture.label}">OS Architecture</th>
						<td th:text="${serverInfo.systemInfo.osArchitecture}"></td>
					</tr>
				</table>
			</fieldset>
			
		</div>

	</div>

</body>
</html>
